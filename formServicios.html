<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Servicios</title>

</head>

<body>
    <header class="header">

        <div class="menu container">

            <nav class="navbar">
                <ul>
                    <li><img src="images/Logonova2.jpg" class="logo" alt="" height="100px" width="150px"></li>
                    <li><a href="index.html" >Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Sobre nostros</a></li>
                    <li><img src="images/logohost.png" class="logo" alt="" height="100px" width="150px"></li>                    
                </ul>
            </nav>
        </div>

    </header>

    <section class="container">
        <div class="row allign-items-center mb-4">
            <span class="fw-bold w-auto">Formulario Servicios</span>
        </div>
        <div class="row">
            <form class="mt-4" action="" onsubmit="" method="POST">

                <div class="mb-3">
                    <label for="servicio" class="form-label">Tipo servicio</label>
                    <input type="text" class="form-control" name="servicios-s" id="servicios-s">
                </div>
                <div class="mb-3">
                    <label for="area class="form-label">Area</label>
                    <input type="number" class="form-control" name="area-a" id="area-a">
                </div>
                <div class="mb-3">
                    <label for="unidad" class="form-label">Unidad</label>
                    <input type="text" class="form-control" name="unidad-u" id="unidad-u">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" class="form-control" name="precio-" id="precio-p">
                </div>
                <div class="mb-3">
                    <label for="producto" class="form-label">Producto</label>
                    <input type="text" class="form-control" name="producto-p" id="producto-p">
                </div>
                <div class="mb-3">
                    <label for="idservicio" class="form-label">Id servicio</label>
                    <input type="number" class="form-control" name="idservicio-i" id="idservicio-i">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direcci√≥n</label>
                    <input type="text" class="form-control" name="direccion-d" id="direccion-d">
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha Servicio</label>
                    <input type="date" class="form-control" name="fecha-f" id="fecha-f">
                </div>

                <button type="button" class="btn btn-primary" onclick="guardarServicios()">Guardar Servicio</button>
                <button type="button" class="btn btn-primary" id="btn-editar">Modificar</button>

            </form>
        </div>
    </section>

    <script src="js/request.js"></script>
    <script src="js/servicios.js"></script>

    <script>
        window.onload = function () {
            let boton = document.getElementById('btn-editar');
            const url = new URLSearchParams(window.location.search);
            cargarDatos(url.get('id'));
            boton.onclick = () => {
                modificarServicios(url.get('id'));
            }
        }
    </script>

</body>

</html>
