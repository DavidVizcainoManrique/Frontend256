<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Formulario Clientes</title>

</head>

<body>

    <header class="header">

        <div class="menu container">

            <nav class="navbar">
                <ul>
                    <li><img src="images/Logonova2.jpg" class="logo" alt="" height="100px" width="150px"></li>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Sobre nostros</a></li>
                    <li><img src="images/logohost.png" class="logo" alt="" height="100px" width="150px"></li>
                </ul>
            </nav>
        </div>

    </header>

    <section class="container">
        <div class="row allign-items-center mb-4">
            <span class="fw-bold w-auto">Formulario Clientes</span>
        </div>
        <div class="row">
            <form class="mt-4" action="" onsubmit="" method="POST">

                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" name="nombres-n" id="nombres-n">
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" name="apellidos-a" id="apellidos-a">
                </div>
                <div class="mb-3">
                    <label for="documento" class="form-label">Documento</label>
                    <input type="number" class="form-control" name="documento-d" id="documento-d">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" name="correo-c" id="correo-c">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" name="telefono-t" id="telefono-t">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" name="direccion-d" id="direccion-d">
                </div>

                <button type="button" class="btn btn-primary" onclick="guardarClientes()">Guardar</button>
                <button type="button" class="btn btn-primary" id="btn-editar">Modificar</button>

            </form>
        </div>
    </section>

    <script src="js/request.js"></script>
    <script src="js/clientes.js"></script>

    <script>
        window.onload = function () {
            let boton = document.getElementById('btn-editar');
            const url = new URLSearchParams(window.location.search);
            cargarDatos(url.get('id'));
            boton.onclick = () => {
                modificarClientes(url.get('id'));
            }
        }
    </script>

</body>

</html>
